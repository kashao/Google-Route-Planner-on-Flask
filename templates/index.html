<!DOCTYPE html>
<html>
<head>
    <title>Travel Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Travel Planner</h1>
        <form method="POST" class="mt-5">
            <div class="mb-3">
                <label for="locations" class="form-label">請輸入你的旅行地點（每行一個）:</label>
                <textarea id="locations" name="locations" class="form-control" rows="10" cols="30"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">計劃路線</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
